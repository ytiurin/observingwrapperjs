<!DOCTYPE html>
<html><head><script src="observing-wrapper.js"></script><script>

function outputResult(condition, trueMessage, falseMessage)
{
  document.open();
  condition ? document.write('<p style="color:green">'+trueMessage+'</p>') : 
    document.write('<p style="color:red">'+falseMessage+'</p>');
  document.close();
}

!function testMethodsOverride() {
  var obsnObject = new observingWrapper.__.ObservableObject({p:'foo', f: new 
    Function});
  var observer = new observingWrapper.__.Observer;
  var i=0;

  observer.add(obsnObject, function(propertyName, propertyValue) {
    propertyName === 'p' && propertyValue === 'foo0' && i++;
    propertyName === 'f' && propertyValue[0] === 'foo1' && propertyValue[1] 
      === 'foo2' && i++;
    propertyName === 'f' && propertyValue === 'foo3' && i++; 
  });

  obsnObject.p = 'foo0';
  obsnObject.f('foo1', 'foo2');
  obsnObject.f='foo3';

  outputResult(i === 3, 'Observation works', 'Observation failed');
}()

!function testPrototyping() {
  function ff() {this.p1='foo1'};
  ff.prototype = {p0:'foo0'};

  var objectWithPrototype = new ff;
  var obsnObject = new observingWrapper.__.ObservableObject(objectWithPrototype);

  outputResult(obsnObject.p0, 'Prototyping works', 'Prototyping failed');
}()

!function testArray() {
  var obsnObject = new observingWrapper.__.ObservableObject([]);
  var observer = new observingWrapper.__.Observer;
  var i = 0;
  observer.add(obsnObject, function(methodName, args, result) {
    // console.log(methodName, args);
    if (['push','splice'].indexOf(methodName)>-1 && args[0]===1)
      i++;
  });

  obsnObject.push(1);
  obsnObject.splice(1);

  outputResult(i === 2 && obsnObject.length===1, 'Arrays work', 'Arrays failed');
}()

!function testObservingWrapper() {
  var i=0;
  var obsnObject = observingWrapper({p:'foo', f: new Function}, function(
    propertyName, propertyValue) {
    
    propertyName === 'p' && propertyValue === 'foo0' && i++;
    propertyName === 'f' && propertyValue[0] === 'foo1' && propertyValue[1] 
      === 'foo2' && i++;
  });

  obsnObject.p = 'foo0';
  obsnObject.f('foo1', 'foo2');
  
  outputResult(i === 2, 'Observing wrapper works', 'Observing wrapper failed');
}()

!function testRemoving() {
  var i = 0;
  function f1() {i++};
  // function f2() {};
  var obsnObject = new observingWrapper.__.ObservableObject({p:''});
  var observer = new observingWrapper.__.Observer;

  observer.add(obsnObject, f1);
  observer.remove(obsnObject, f1);
  observer.add(obsnObject, f1);

  outputResult(i===2, 'Removing works', 'Removing failed');
}()

document.close(); 

</script></head><body></body></html>
